        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f2f2f2;
  padding: 1em 0;
}

nav {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1em;
}

.menu {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: flex-start;
  background-color: #cccccc;
}

.menu > li {
  position: relative;
}

.menu > li > a {
  color: black;
  text-decoration: none;
  padding: 1em;
  display: block;
}

.menu > li:hover > a {
  background-color: #575757;
  color: white;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
  list-style: none;
  padding: 0;
  margin: 0;
  min-width: 160px;
}

.dropdown-content li a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content li a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

main {
  max-width: 1200px;
  margin: 2em auto;
  padding: 0 1em;
}

section {
  margin-bottom: 2em;
}

h1 {
  color: #333;
}
.bookstore {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 20px;
  justify-items: center;
}

.book {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.book img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.details {
  margin-top: 10px;
}

.title {
  font-weight: bold;
}

.author {
  font-style: italic;
}

.price {
  color: #27ae60;
  font-weight: bold;

<body>

            </ul>
          </li>

        </ul>

    <div class="container">
        <h1>Báo cáo doanh thu</h1>
        <div class="report">
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã sách</th>
                        <th>Tên sách</th>
                        <th>Giá nhập</th>
                        <th>Giá bán</th>
                        <th>Số lượng bán</th>
                        <th>Doanh thu</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <!-- Dữ liệu báo cáo sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" style="text-align: right;">Tổng doanh thu:</td>
                        <td id="totalRevenue"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script>
        // Giả định dữ liệu báo cáo
        const reportData = [
            { stt: 1, maSach: 'MS001', tenSach: 'Mặc kệ thiên hạ, sống như người Nhật', giaNhap: 10000, giaBan: 15000, soLuongBan: 50 },
            { stt: 2, maSach: 'MS002', tenSach: 'Người bán hàng vĩ đại nhất thế giới', giaNhap: 12000, giaBan: 18000, soLuongBan: 40 },
            { stt: 3, maSach: 'MS003', tenSach: 'Chuông nguyện hồn ai', giaNhap: 15000, giaBan: 20000, soLuongBan: 30 }
        ];

        // Hàm tính doanh thu
        function calculateRevenue(giaBan, soLuongBan) {
            return giaBan * soLuongBan;
        }

        // Hàm tạo nội dung báo cáo
        function generateReport() {
            const tableBody = document.getElementById('reportBody');
            let html = '';
            let totalRevenue = 0;

            reportData.forEach((item, index) => {
                const doanhThu = calculateRevenue(item.giaBan, item.soLuongBan);
                totalRevenue += doanhThu;
                html += `
                    <tr>
                        <td>${item.stt}</td>
                        <td>${item.maSach}</td>
                        <td>${item.tenSach}</td>
                        <td>${item.giaNhap}</td>
                        <td>${item.giaBan}</td>
                        <td>${item.soLuongBan}</td>
                        <td>${doanhThu}</td>
                    </tr>
                `;
            });

            // Hiển thị tổng doanh thu
            document.getElementById('totalRevenue').textContent = totalRevenue;

            tableBody.innerHTML = html;
        }

        // Gọi hàm để tạo báo cáo khi trang được tải
        generateReport();
    </script>
</body>
