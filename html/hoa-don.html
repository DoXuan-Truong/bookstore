<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    .container {
      width: 50%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="button"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tfoot tr td {
      font-weight: bold;
    }
    .form-title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-icon {
      font-size: 50px;
      margin-bottom: 10px;
      color: #4CAF50;
      text-align: center;
    }
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f2f2f2;
    padding: 1em 0;
}

nav {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1em;
}

.menu {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: flex-start;
    background-color: #cccccc;
}

.menu > li {
    position: relative;
}

.menu > li > a {
    color: black;
    text-decoration: none;
    padding: 1em;
    display: block;
}

.menu > li:hover > a {
    background-color: #575757;
    color: white;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    list-style: none;
    padding: 0;
    margin: 0;
    min-width: 160px;
}

.dropdown-content li a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content li a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

main {
    max-width: 1200px;
    margin: 2em auto;
    padding: 0 1em;
}

section {
    margin-bottom: 2em;
}

h1 {
    color: #333;
}

  </style>
</head>
<body>
  <nav>
    <ul class="menu">
      <li class="dropdown">
        <a href="/index.html">Nhập Bán Sách</a>
        <ul class="dropdown-content">
          <li><a href="nhap-the-loai.html">Nhập thể loại</a></li>
          <li><a href="/html/phieu-nhap-sach.html">Phiếu nhập sách</a></li>
          <li><a href="/html/nhap-tac-gia.html">Nhập tác giả</a></li>
          <li><a href="/html/sach-trong-kho.html">Sách trong kho</a></li>
          <li><a href="/html/hoa-don.html">Hóa đơn bán sách</a></li>
        </ul>
      </li>
      <li><a href="#">Tìm kiếm</a></li>
      <li><a href="/html/bao-cao.html">Báo cáo</a></li>
      <li><a href="#">Hỏi đáp</a></li>
      <li><a href="/html/dang-nhap.html">Đăng nhập</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="form-icon">
      <i class="fas fa-receipt"></i>
    </div>
    <h2 class="form-title">Hóa Đơn</h2>
    <div class="form-group">
      <label for="ma_hoa_don">Mã hóa đơn:</label>
      <input type="text" id="ma_hoa_don">
    </div>
    <div class="form-group">
      <label for="so_phieu_yeu_cau">Số phiếu yêu cầu:</label>
      <input type="text" id="so_phieu_yeu_cau">
    </div>
    <div class="form-group">
      <label for="ma_nhan_vien">Mã nhân viên:</label>
      <input type="text" id="ma_nhan_vien">
    </div>
    <div class="form-group">
      <label for="ten_khach_hang">Tên khách hàng:</label>
      <input type="text" id="ten_khach_hang">
    </div>
    <div class="form-group">
      <label for="ngay_lap">Ngày lập:</label>
      <input type="date" id="ngay_lap">
    </div>
    <div class="form-group">
      <label for="ma_sach">Mã sách:</label>
      <input type="text" id="ma_sach">
    </div>
    <div class="form-group">
      <label for="ten_sach">Tên sách:</label>
      <input type="text" id="ten_sach">
    </div>
    <div class="form-group">
      <label for="don_gia">Đơn giá:</label>
      <input type="number" id="don_gia" step="0.01">
    </div>
    <div class="form-group">
      <label for="so_luong">Số lượng:</label>
      <input type="number" id="so_luong" step="1">
    </div>
    <input type="button" value="Thêm sản phẩm" onclick="addItem()">

    <table id="hoa_don">
      <thead>
        <tr>
          <th>Mã sách</th>
          <th>Tên sách</th>
          <th>Đơn giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Tên khách hàng</th>
        </tr>
      </thead>
      <tbody id="hoa_don_body">
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" style="text-align: right;">Tổng tiền:</td>
          <td id="tong_tien">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    function addItem() {
      var ma_sach = document.getElementById("ma_sach").value;
      var ten_sach = document.getElementById("ten_sach").value;
      var don_gia = parseFloat(document.getElementById("don_gia").value);
      var so_luong = parseInt(document.getElementById("so_luong").value);
      var ten_khach_hang = document.getElementById("ten_khach_hang").value;

      if (!ma_sach || !ten_sach || isNaN(don_gia) || isNaN(so_luong) || don_gia <= 0 || so_luong <= 0) {
        alert("Vui lòng điền đầy đủ và chính xác thông tin sản phẩm.");
        return;
      }

      var thanh_tien = don_gia * so_luong;

      var hoa_don_body = document.getElementById("hoa_don_body");
      var newRow = hoa_don_body.insertRow();
      var cellMaSach = newRow.insertCell(0);
      var cellTenSach = newRow.insertCell(1);
      var cellDonGia = newRow.insertCell(2);
      var cellSoLuong = newRow.insertCell(3);
      var cellThanhTien = newRow.insertCell(4);
      var cellTenKhachHang = newRow.insertCell(5);

      cellMaSach.innerHTML = ma_sach;
      cellTenSach.innerHTML = ten_sach;
      cellDonGia.innerHTML = don_gia.toFixed(2);
      cellSoLuong.innerHTML = so_luong;
      cellThanhTien.innerHTML = thanh_tien.toFixed(2);
      cellTenKhachHang.innerHTML = ten_khach_hang;

      updateTotal();
      clearInputs();
    }

    function updateTotal() {
      var table = document.getElementById("hoa_don");
      var rows = table.rows;
      var total = 0;
      for (var i = 1; i < rows.length - 1; i++) {
        var row = rows[i];
        var cellThanhTien = row.cells[4];
        total += parseFloat(cellThanhTien.innerHTML);
      }
      document.getElementById("tong_tien").innerHTML = total.toFixed(2);
    }

    function clearInputs() {
      document.getElementById("ma_sach").value = '';
      document.getElementById("ten_sach").value = '';
      document.getElementById("don_gia").value = '';
      document.getElementById("so_luong").value = '';
    }
  </script>
</body>
</html>
